<div class="container">
    <div class="login-thetrecontainer">
        <div class="card">
            <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form">
                <h2 class="heading text-center">Registration Form</h2><br>
                <div class="form-group mb-2">
                    <label for="firstname">First Name</label>
                    <input placeholder="Enter firstname" type="text" class="form-control" id="firstname" formControlName="firstname" required>
                    <div *ngIf="regForm.controls['firstname'].touched && regForm.controls['firstname']?.['errors']">
                        <div *ngIf="regForm.controls['firstname']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Firstname is required
                        </div>
                    </div>
                </div>
                
                <div class="form-group mb-2">
                    <label for="lastname">Last Name</label>
                    <input placeholder="Enter lastname" type="text" class="form-control" id="lastname" formControlName="lastname" required>
                    <div *ngIf="regForm.controls['lastname'].touched && regForm.controls['lastname']?.['errors']">
                        <div *ngIf="regForm.controls['lastname']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Lastname is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="email">Email</label>
                    <input placeholder="Enter email" type="text" class="form-control" id="email" formControlName="email" required>
                    <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                        <div *ngIf="regForm.controls['email']?.['errors']?.['required']" class="error-message text-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" formControlName="type" required>
                      <option value="" selected disabled>Select Type</option>
                      <option value="viewer">Viewer</option>
                      <option value="admin">Admin</option>
                    </select>
                    <div *ngIf="regForm.controls['type'].touched && regForm.controls['type']?.errors">
                      <div *ngIf="regForm.controls['type']?.errors?.['required']" class="error-message text-danger">
                        Type is required
                      </div>
                    </div>
                  </div>
                  
                <div class="form-group mb-2">
                    <label for="password">Password</label>
                    <input placeholder="Enter password" type="text" class="form-control" id="password" formControlName="password" required>
                    <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                        <div *ngIf="regForm.controls['password']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-danger mt-4 w-100" [disabled]="regForm.invalid" >Sign Up</button>
                <div class="mt-2 w-100 justify-content-between" style="font-weight: bold;"><a routerLink="/login" class="mt-2"><p style="color: black;">Already have an account? click here</p></a> </div>
                <a routerLink="/theater-register" class="mt-2" style="font-weight: bold;"><p style="color: black;">Theater owner? click here</p></a>
            </form>
        </div>
    </div>
</div>
